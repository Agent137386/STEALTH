<!DOCTYPE html>
<html>
<head>
    <title>Notes Page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="logo-container">
        <img src="lpfr.png" alt="Logo" id="logo">
    </div>

    <div id="note-container">
        <input type="text" id="employee-id-text" placeholder="Employee ID" maxlength="10">
        <input type="hidden" id="dod-text" value="LPFR">
        <input type="text" id="fms-text" placeholder="FMS Order" maxlength="20">
        <input type="text" id="oms-text" placeholder="OMS" maxlength="35">
        
        <!-- Radio buttons for call type -->
        <div id="call-type-container">
            <input type="radio" id="client-called" name="call-type" value="Client Called"><label for="client-called">Client Called</label>
            <input type="radio" id="driver-called" name="call-type" value="Driver Called"><label for="driver-called">Driver Called</label>
            <input type="radio" id="store-called" name="call-type" value="Store Called"><label for="store-called">Store Called</label>
            <input type="radio" id="other-called" name="call-type" value="Other Called"><label for="other-called">Other</label>
        </div>
        
        <textarea id="note-text" placeholder="Enter your notes here..."></textarea>
        <button id="copy-button">Copy & Save</button>
        <button id="save-button">Download Notes</button>
    </div>

    <div id="saved-notes-container">
        <h2>Saved Notes</h2>
        <div id="saved-notes"></div>
        <a href="mailto:Agent137386@GeekSquad.com" class="feedback-button">Submit Feedback</a>
    </div>

    <footer id="page-footer">
        <p>Created By Agent Defender Livingston, Badge#137386 For LPFR (DoD) V1.4</p>
        <br>
        <p>All Code on this webpage is fully open source and stores zero data what so ever.
        No assets used on this website are in any way obtained from Best Buy or Geek Squad.</p>
        <a href="https://github.com/Agent137386/STEALTH">Project Source Code</a>
    </footer>

    <script src="script.js"></script>
</body>
</html>
